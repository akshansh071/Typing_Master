<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #testText {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        #userInput {
            width: 100%;
            height: 200px;
            font-size: 18px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="testText" class="p-3 border">Hi I am akshansh awasthi. I am from kanpur</div>
        <textarea id="userInput" class="form-control" placeholder="Start typing here..."></textarea>
        <div id="results" class="mt-3">
            <p id="timeCounter">Time Elapsed: 0 seconds</p>
            <p id="timeTaken"></p>
            <p id="wpm"></p>
            <p id="accuracy"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
